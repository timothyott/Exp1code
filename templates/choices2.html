{% extends "main_template.html" %}
{% block content %}
    This is where the three choices will be displayed
    <form action="{{ url_for('make_choice') }}" method=post class=make-choice>
    <table>
        <tr><td>Title</td><td>Description</td><td>Select</td><tr>
    {% for choice in choices %}
        <tr>
            <td><h2>{{ choice.title }}</h2></td>
            <td>{{ choice.text|safe }}</td>
            <td><input type="radio" name="choice" value={{choice.id}}></td>
        </tr>
    {% endfor %}
        <tr>
            <td><h2> No Action </h2></td>
            <td></td>
            <td><input type="radio" name="choice" value=1></td>
        </tr>
        <tr>
            <td>Channel</td>
            <td><select name="channel">
                {% for channel in channels %}
                    <option value={{channel.id}}>{{channel.name}}</option>
                {% endfor %}
            </select></td>
        </tr>
        <tr><td><br></td></tr>
        <tr><td>Support your decision here: </td></tr>
        <tr><td><textarea name=support rows=5 cols=40></textarea></td></tr>
        <tr><td><input type=submit value=Submit></td></tr>
    </table>
    </form>
{% endblock content %}
